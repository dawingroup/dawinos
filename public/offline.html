<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#872E5C">
  <title>Offline - MatFlow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 400px;
      background: white;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      color: #872E5C;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 12px;
    }
    
    p {
      font-size: 16px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 24px;
    }
    
    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: #872E5C;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .retry-btn:hover {
      background: #6b2449;
    }
    
    .retry-btn:active {
      transform: scale(0.98);
    }
    
    .status {
      margin-top: 20px;
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
      font-size: 14px;
      color: #666;
    }
    
    .status.online {
      background: #dcfce7;
      color: #166534;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .checking {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
    </svg>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Some features may be limited while offline.</p>
    
    <button class="retry-btn" onclick="retryConnection()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
      </svg>
      Try Again
    </button>
    
    <div class="status" id="status">
      Waiting for connection...
    </div>
  </div>

  <script>
    const statusEl = document.getElementById('status');
    
    function updateStatus(online) {
      if (online) {
        statusEl.textContent = 'Connection restored! Redirecting...';
        statusEl.classList.add('online');
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusEl.textContent = 'Still offline. Your changes are saved locally.';
        statusEl.classList.remove('online');
      }
    }
    
    function retryConnection() {
      statusEl.textContent = 'Checking connection...';
      statusEl.classList.add('checking');
      
      fetch('/', { method: 'HEAD', cache: 'no-store' })
        .then(() => {
          statusEl.classList.remove('checking');
          updateStatus(true);
        })
        .catch(() => {
          statusEl.classList.remove('checking');
          updateStatus(false);
        });
    }
    
    // Listen for online/offline events
    window.addEventListener('online', () => updateStatus(true));
    window.addEventListener('offline', () => updateStatus(false));
    
    // Check initial status
    updateStatus(navigator.onLine);
  </script>
</body>
</html>
