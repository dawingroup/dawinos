name: Deploy to Staging

on:
  push:
    branches:
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: staging-deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  FIREBASE_PROJECT: dawinos

# Required for Workload Identity Federation
permissions:
  contents: read
  id-token: write
  pull-requests: write

jobs:
  # ===========================================================================
  # BUILD AND TEST
  # ===========================================================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || true

      - name: Run unit tests
        run: npm run test:unit -- --run
        env:
          CI: true

      - name: Build application
        run: npm run build
        env:
          VITE_APP_ENV: staging
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-staging
          path: dist
          retention-days: 7

  # ===========================================================================
  # DEPLOY PREVIEW CHANNEL
  # ===========================================================================
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-staging
          path: dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Authenticate using Workload Identity Federation (keyless)
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.FIREBASE_PROJECT }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to preview channel
        id: deploy-preview
        run: |
          CHANNEL_ID="pr-${{ github.event.pull_request.number }}"
          firebase hosting:channel:deploy $CHANNEL_ID --project ${{ env.FIREBASE_PROJECT }} --expires 7d --json > deploy-output.json
          PREVIEW_URL=$(cat deploy-output.json | jq -r '.result["dawinos"].url')
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Preview deployed!**\n\nPreview URL: ${{ steps.deploy-preview.outputs.preview_url }}\n\nThis preview will expire in 7 days.`
            })

  # ===========================================================================
  # DEPLOY STAGING (develop branch)
  # ===========================================================================
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://dawinos--staging.web.app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-staging
          path: dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Authenticate using Workload Identity Federation (keyless)
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.FIREBASE_PROJECT }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to staging channel
        run: firebase hosting:channel:deploy staging --project ${{ env.FIREBASE_PROJECT }} --expires 30d
