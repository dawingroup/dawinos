name: Deploy to Production

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (use with caution)'
        required: false
        default: 'false'

concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  FIREBASE_PROJECT: dawinos

# Required for Workload Identity Federation
permissions:
  contents: read
  id-token: write

jobs:
  # ===========================================================================
  # BUILD AND TEST
  # ===========================================================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    if: github.event.inputs.skip_tests != 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || true

      - name: Run unit tests
        run: npm run test:unit -- --run
        env:
          CI: true

      - name: Build application
        run: npm run build
        env:
          VITE_APP_ENV: production
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 1

  # ===========================================================================
  # DEPLOY TO PRODUCTION
  # ===========================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-test
    environment:
      name: production
      url: https://dawinos.web.app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Authenticate using Workload Identity Federation (keyless)
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.FIREBASE_PROJECT }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firestore rules
        run: firebase deploy --only firestore:rules --project ${{ env.FIREBASE_PROJECT }}

      - name: Deploy Firestore indexes
        run: firebase deploy --only firestore:indexes --project ${{ env.FIREBASE_PROJECT }}

      - name: Deploy Storage rules
        run: firebase deploy --only storage --project ${{ env.FIREBASE_PROJECT }}

      - name: Deploy hosting
        run: firebase deploy --only hosting --project ${{ env.FIREBASE_PROJECT }}

  # ===========================================================================
  # POST-DEPLOYMENT VERIFICATION
  # ===========================================================================
  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Health check
        run: |
          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://dawinos.web.app)
            if [ "$response" = "200" ]; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i: Got $response, waiting..."
            sleep 10
          done
          echo "Health check failed"
          exit 1

      - name: Smoke test
        run: |
          curl -s https://dawinos.web.app | grep -q "DawinOS" || echo "Smoke test warning"
